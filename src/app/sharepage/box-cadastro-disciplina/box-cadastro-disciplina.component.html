<head>
  <link rel="stylesheet" href="box-cadastro-disciplina.component.css" />
</head>

<body>
  <div class="hitbox">
    <h1 class="titulo">Feedback de Disciplina</h1>
    <form [formGroup]="formCadastroDisciplina" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <input class="nome" type="text" placeholder="Nome" formControlName="nome"/>
        <input class="semestre" type="text" placeholder="Ano e Semestre" formControlName="ano" />
        <textarea class="texto" formControlName="texto"
          placeholder="Informe aqui os assuntos abordados. Dica: Dê uma olhada na ementa."></textarea>
      </div>
      <div class="lembrete">
        Lembre-se: Esse é um campo que vai auxiliar demais pessoas.
      </div>
      <div class="linha-avaliacao">
        <div class="avaliacao">Avaliação geral:</div>
        <select class="nota" formControlName="avaliacao">
          <option class="opcao" value="" disabled selected>--Nota--</option>
          <option class="opcao" value="1">1 estrelas</option>
          <option class="opcao" value="2">2 estrelas</option>
          <option class="opcao" value="3">3 estrelas</option>
          <option class="opcao" value="4">4 estrelas</option>
          <option class="opcao" value="5">5 estrelas</option>
        </select>
      </div>
      <button class="botao" type="submit">Continuar</button>
    </form>
  </div>
</body>
