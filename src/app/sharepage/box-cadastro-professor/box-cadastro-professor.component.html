<head>
    <link rel="stylesheet" href="box-cadastro-professor.component.css">
</head>

<body>
    <div class="hitbox">
        <h1 class="titulo">Feedback de Professor</h1>
        <div class="inputs">
            <input class="nome" type="text" placeholder="Nome" />
            <input class="sobrenome" type="text" placeholder="Sobrenome" />
            <div class="checkbox">
                <input type="checkbox" class="box-chamada" name="chamada" value="0">
                <label for="chamada" class="chamada">Faz chamada?</label>
                <input type="checkbox" class="box-trabalho" name="trabalho" value="1">
                <label for="trabalho" class="trabalho">Há trabalhos?</label>
                <input type="checkbox" class="box-prova" name="prova" value="2">
                <label for="prova" class="prova">Há provas?</label>
            </div>
            <div class="linha-avaliacao">
                <div class="avaliacao">Avaliação geral:</div>
                <input class="estrela" type="range" id="vol" name="vol" value="0" min="0" max="5" step="1"
                    oninput="display.value=value" onchange="display.value=value" />
                <input class="texto-estrela" type="text" id="display" value="0" oninput="vol.value=value"
                    onchange="vol.value=value" />
            </div>
            <textarea class="texto"
                placeholder="Explique como funciona a metodologia, como funciona a avaliação, comente sobre a didática! Sinta-se livre."></textarea>
        </div>
        <button class="botao" type="submit">Continuar</button>
    </div>
</body>
