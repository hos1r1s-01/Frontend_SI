<div class="container">
  <div class="titulo">
    <span>Tem alguma sugestão?</span>
  </div>
  <div class="hitbox">
    <form [formGroup]="formSugestao" (ngSubmit)="onSubmit()">
      <div class="box-sugestao">
                <textarea class="sugestao" formControlName="texto"
                          placeholder="Coloque aqui sua sugestão."></textarea>
      </div>
      <button type="submit" class="botao">Enviar</button>
    </form>
  </div>
</div>
